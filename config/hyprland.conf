#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=DP-0,preferred,auto,1,vrr,1
monitor=DP-2,preferred,0x0,1,transform,3

input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=caps:escape
    kb_rules=

    follow_mouse=0

    touchpad {
        natural_scroll=no
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=0xdde78a43
    col.inactive_border=0xdd504945

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    layout = dwindle
}

decoration {
    rounding=3
    blur {
      enabled = true
      size = 3 # minimum 1
      passes = 1 # minimum 1
    }
}

animations {
    enabled=0
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=no
}

exec-once=waybar
exec-once=waypaper --restore --backend swww

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

$mainMod = SUPER

# example binds
bind=$mainMod,RETURN,exec,kitty
bind=$mainMod,C,killactive,
bind=$mainMod,M,exit,
bind=$mainMod,E,exec,dolphin
bind=$mainMod,V,togglefloating,
bind=$mainMod,R,exec,wofi --show drun -o DP-3
bind=$mainMod,P,pseudo,

bind=$mainMod,left,movefocus,l
bind=$mainMod,right,movefocus,r
bind=$mainMod,up,movefocus,u
bind=$mainMod,down,movefocus,d
bind=$mainMod,j,cyclenext,prev
bind=$mainMod,k,cyclenext,next

bind=$mainMod SHIFT,left,movewindow,l
bind=$mainMod SHIFT,right,movewindow,r
bind=$mainMod SHIFT,up,movewindow,u
bind=$mainMod SHIFT,down,movewindow,d

bind=$mainMod,1,workspace,1
bind=$mainMod,2,workspace,2
bind=$mainMod,3,workspace,3
bind=$mainMod,4,workspace,4
bind=$mainMod,5,workspace,5
bind=$mainMod,6,workspace,6
bind=$mainMod,7,workspace,7
bind=$mainMod,8,workspace,8
bind=$mainMod,9,workspace,9
bind=$mainMod,0,workspace,10

bind=$mainMod SHIFT,1,movetoworkspacesilent,1
bind=$mainMod SHIFT,2,movetoworkspacesilent,2
bind=$mainMod SHIFT,3,movetoworkspacesilent,3
bind=$mainMod SHIFT,4,movetoworkspacesilent,4
bind=$mainMod SHIFT,5,movetoworkspacesilent,5
bind=$mainMod SHIFT,6,movetoworkspacesilent,6
bind=$mainMod SHIFT,7,movetoworkspacesilent,7
bind=$mainMod SHIFT,8,movetoworkspacesilent,8
bind=$mainMod SHIFT,9,movetoworkspacesilent,9
bind=$mainMod SHIFT,0,movetoworkspacesilent,10

bind=$mainMod,mouse_down,workspace,e+1
bind=$mainMod,mouse_up,workspace,e-1

# sets repeatable binds for resizing the active window
binde=$mainMod ALT,right,resizeactive,10 0
binde=$mainMod ALT,left,resizeactive,-10 0
binde=$mainMod ALT,up,resizeactive,0 -10
binde=$mainMod ALT,down,resizeactive,0 10
